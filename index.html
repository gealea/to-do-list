<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Webbsystem och ramverk: Att göra-lista</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/todo.css" type="text/css" />
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Lägg till gränssnittselement här. -->
        <div id="todo-app">
            <h1>Att göra</h1>
            <form id="inputForm">         
              <input id="inputText" type="text" name="note" ><br />       
            </form>
            <br />
            <button id="addBtn">Lägg till</button>
            <ul id ="toDoList"></ul>
            <button id="saveBtn">Spara listan</button>
            <button id="rinseBtn">Rensa listan</button>
        </div>
        
        <script src="js/todoApp.js"></script>
    </body>
</html>
